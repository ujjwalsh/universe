before_install:
  - HC=$(echo "/opt/$CC/bin/ghc" | sed 's/-/\//')
  - WITHCOMPILER="-w $HC"
  - HADDOCK=$(echo "/opt/$CC/bin/haddock" | sed 's/-/\//')
  - HCPKG="$HC-pkg"
  - unset CC
  - CABAL=/opt/ghc/bin/cabal
  - CABALHOME=$HOME/.cabal
  - export PATH="$CABALHOME/bin:$PATH"
  - TOP=$(pwd)
  - "HCNUMVER=$(${HC} --numeric-version|perl -ne '/^(\\d+)\\.(\\d+)\\.(\\d+)(\\.(\\d+))?$/; print(10000 * $1 + 100 * $2 + ($3 == 0 ? $5 != 1 : $3))')"
  - echo $HCNUMVER
  - CABAL="$CABAL -vnormal+nowrap"
  - set -o pipefail
  - TEST=--enable-tests
  - BENCH=--enable-benchmarks
  - HEADHACKAGE=false
  - rm -f $CABALHOME/config
  - |
    echo "verbose: normal +nowrap +markoutput"          >> $CABALHOME/config
    echo "remote-build-reporting: anonymous"            >> $CABALHOME/config
    echo "write-ghc-environment-files: always"          >> $CABALHOME/config
    echo "remote-repo-cache: $CABALHOME/packages"       >> $CABALHOME/config
    echo "logs-dir:          $CABALHOME/logs"           >> $CABALHOME/config
    echo "world-file:        $CABALHOME/world"          >> $CABALHOME/config
    echo "extra-prog-path:   $CABALHOME/bin"            >> $CABALHOME/config
    echo "symlink-bindir:    $CABALHOME/bin"            >> $CABALHOME/config
    echo "installdir:        $CABALHOME/bin"            >> $CABALHOME/config
    echo "build-summary:     $CABALHOME/logs/build.log" >> $CABALHOME/config
    echo "store-dir:         $CABALHOME/store"          >> $CABALHOME/config
    echo "install-dirs user"                            >> $CABALHOME/config
    echo "  prefix: $CABALHOME"                         >> $CABALHOME/config
    echo "repository hackage.haskell.org"               >> $CABALHOME/config
    echo "  url: http://hackage.haskell.org/"           >> $CABALHOME/config
install:
  - ${CABAL} --version
  - echo "$(${HC} --version) [$(${HC} --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - |
    echo "program-default-options"                >> $CABALHOME/config
    echo "  ghc-options: $GHCJOBS +RTS -M6G -RTS" >> $CABALHOME/config
  - cat $CABALHOME/config
  - rm -fv cabal.project cabal.project.local cabal.project.freeze
  - travis_retry ${CABAL} v2-update -v
  # Generate cabal.project
  - rm -rf cabal.project cabal.project.local cabal.project.freeze
  - touch cabal.project
  - |
    echo "packages: universe-base" >> cabal.project
    echo "packages: universe-instances-extended" >> cabal.project
    echo "packages: universe-reverse-instances" >> cabal.project
    echo "packages: universe-some" >> cabal.project
    echo "packages: universe-dependent-sum" >> cabal.project
    echo "packages: universe" >> cabal.project
    echo "packages: deprecated/universe-instances-base" >> cabal.project
    echo "packages: deprecated/universe-instances-trans" >> cabal.project
  - |
  - "for pkg in $($HCPKG list --simple-output); do echo $pkg | sed 's/-[^-]*$//' | (grep -vE -- '^(universe|universe-base|universe-dependent-sum|universe-instances-base|universe-instances-extended|universe-instances-trans|universe-reverse-instances|universe-some)$' || true) | sed 's/^/constraints: /' | sed 's/$/ installed/' >> cabal.project.local; done"
  - cat cabal.project || true
  - cat cabal.project.local || true
  - if [ -f "universe-base/configure.ac" ]; then (cd "universe-base" && autoreconf -i); fi
  - if [ -f "universe-instances-extended/configure.ac" ]; then (cd "universe-instances-extended" && autoreconf -i); fi
  - if [ -f "universe-reverse-instances/configure.ac" ]; then (cd "universe-reverse-instances" && autoreconf -i); fi
  - if [ -f "universe-some/configure.ac" ]; then (cd "universe-some" && autoreconf -i); fi
  - if [ -f "universe-dependent-sum/configure.ac" ]; then (cd "universe-dependent-sum" && autoreconf -i); fi
  - if [ -f "universe/configure.ac" ]; then (cd "universe" && autoreconf -i); fi
  - if [ -f "deprecated/universe-instances-base/configure.ac" ]; then (cd "deprecated/universe-instances-base" && autoreconf -i); fi
  - if [ -f "deprecated/universe-instances-trans/configure.ac" ]; then (cd "deprecated/universe-instances-trans" && autoreconf -i); fi
  - ${CABAL} v2-freeze $WITHCOMPILER ${TEST} ${BENCH}
  - "cat cabal.project.freeze | sed -E 's/^(constraints: *| *)//' | sed 's/any.//'"
  - rm  cabal.project.freeze
  - travis_wait 40 ${CABAL} v2-build $WITHCOMPILER ${TEST} ${BENCH} --dep -j2 all
  - travis_wait 40 ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --dep -j2 all
script:
  - DISTDIR=$(mktemp -d /tmp/dist-test.XXXX)
  # Packaging...
  - ${CABAL} v2-sdist all
  # Unpacking...
  - mv dist-newstyle/sdist/*.tar.gz ${DISTDIR}/
  - cd ${DISTDIR} || false
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec tar -xvf '{}' \;
  - find . -maxdepth 1 -type f -name '*.tar.gz' -exec rm       '{}' \;
  - PKGDIR_universe_base="$(find . -maxdepth 1 -type d -regex '.*/universe-base-[0-9.]*')"
  - PKGDIR_universe_instances_extended="$(find . -maxdepth 1 -type d -regex '.*/universe-instances-extended-[0-9.]*')"
  - PKGDIR_universe_reverse_instances="$(find . -maxdepth 1 -type d -regex '.*/universe-reverse-instances-[0-9.]*')"
  - PKGDIR_universe_some="$(find . -maxdepth 1 -type d -regex '.*/universe-some-[0-9.]*')"
  - PKGDIR_universe_dependent_sum="$(find . -maxdepth 1 -type d -regex '.*/universe-dependent-sum-[0-9.]*')"
  - PKGDIR_universe="$(find . -maxdepth 1 -type d -regex '.*/universe-[0-9.]*')"
  - PKGDIR_universe_instances_base="$(find . -maxdepth 1 -type d -regex '.*/universe-instances-base-[0-9.]*')"
  - PKGDIR_universe_instances_trans="$(find . -maxdepth 1 -type d -regex '.*/universe-instances-trans-[0-9.]*')"
  # Generate cabal.project
  - rm -rf cabal.project cabal.project.local cabal.project.freeze
  - touch cabal.project
  - |
    echo "packages: ${PKGDIR_universe_base}" >> cabal.project
    echo "packages: ${PKGDIR_universe_instances_extended}" >> cabal.project
    echo "packages: ${PKGDIR_universe_reverse_instances}" >> cabal.project
    echo "packages: ${PKGDIR_universe_some}" >> cabal.project
    echo "packages: ${PKGDIR_universe_dependent_sum}" >> cabal.project
    echo "packages: ${PKGDIR_universe}" >> cabal.project
    echo "packages: ${PKGDIR_universe_instances_base}" >> cabal.project
    echo "packages: ${PKGDIR_universe_instances_trans}" >> cabal.project
  - |
  - "for pkg in $($HCPKG list --simple-output); do echo $pkg | sed 's/-[^-]*$//' | (grep -vE -- '^(universe|universe-base|universe-dependent-sum|universe-instances-base|universe-instances-extended|universe-instances-trans|universe-reverse-instances|universe-some)$' || true) | sed 's/^/constraints: /' | sed 's/$/ installed/' >> cabal.project.local; done"
  - cat cabal.project || true
  - cat cabal.project.local || true
  # Building...
  # this builds all libraries and executables (without tests/benchmarks)
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks all
  # Building with tests and benchmarks...
  # build & run tests, build benchmarks
  - ${CABAL} v2-build $WITHCOMPILER ${TEST} ${BENCH} all
  # Testing...
  - ${CABAL} v2-test $WITHCOMPILER ${TEST} ${BENCH} all
  # cabal check...
  - (cd ${PKGDIR_universe_base} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_universe_instances_extended} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_universe_reverse_instances} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_universe_some} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_universe_dependent_sum} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_universe} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_universe_instances_base} && ${CABAL} -vnormal check)
  - (cd ${PKGDIR_universe_instances_trans} && ${CABAL} -vnormal check)
  # haddock...
  - if [ $HCNUMVER -ge 70800 ] ; then ${CABAL} v2-haddock $WITHCOMPILER --with-haddock $HADDOCK ${TEST} ${BENCH} all ; fi
  # Building without installed constraints for packages in global-db...
  - rm -f cabal.project.local
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks all
  # Constraint sets
  - rm -rf cabal.project.local
  # Constraint set dependent-sum-0.4
  - ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='dependent-sum ==0.4.*' all
  # Constraint set dependent-sum-0.5
  - if [ $HCNUMVER -ge 80000 ] ; then ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='dependent-sum ==0.5.*' all ; fi
  # Constraint set dependent-sum-0.6
  - if [ $HCNUMVER -ge 80000 ] && [ $HCNUMVER -lt 80800 ] ; then ${CABAL} v2-build $WITHCOMPILER --disable-tests --disable-benchmarks --constraint='dependent-sum ==0.6.*' all ; fi

